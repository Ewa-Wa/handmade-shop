<div class="cont">
    <div class="form-detais">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <fieldset >
                <legend>{{item.name | uppercase}}</legend>
                <mat-form-field appearance="fill">
                    <mat-label>Type</mat-label>
                    <mat-select [(ngModel)]="item.type" name="type">
                        <mat-option *ngFor="let type of typeList" [value]="type">{{type}}</mat-option>
                    </mat-select>
                    <mat-hint align="end">
                        <a routerLink="type">more info <i class="glyphicon glyphicon-hand-right"></i></a>
                    </mat-hint>
                </mat-form-field>
                
                <mat-form-field appearance="fill">
                    <mat-label>Size</mat-label>
                    <mat-select [(ngModel)]="item.size" name="size" >
                        <mat-option *ngFor="let size of sizeList" [value]="size">{{size}}</mat-option>
                    </mat-select>
                    <mat-hint align="end">
                        <a routerLink="size">more info <i class="glyphicon glyphicon-hand-right"></i></a>
                    </mat-hint>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Color</mat-label>
                    <mat-select [(ngModel)]="item.color" name="color" >
                        <mat-option *ngFor="let color of colorList" [value]="color">{{color}}</mat-option>
                    </mat-select>
                    <mat-hint align="end">
                        <a routerLink="color" >more info <i class="glyphicon glyphicon-hand-right"></i></a>
                    </mat-hint>
                </mat-form-field>
            </fieldset>
            <div>
                <button type="button" class="btn" (click)="onCancel()">Cancel</button>
                <button type="submit" class="btn" (click)="onAddItemToBasket()">Add to basket</button>
            </div>
        </form>
    </div>
    <div class="form-more-info">
        <router-outlet></router-outlet>
    </div>
</div>

<app-added-to-basket  
*ngIf="isItemAddedToBasket" 
(close)="onHandleAddedToBasket()" 
></app-added-to-basket>
