

<div class="flex-container">
    <form [formGroup]="newItemAdminForm" (ngSubmit)="onCreateItem()">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" formControlName="name" id="name">
        </div>

        <div  formArrayName="typeList">
            <label class="toolt" >Types:
                <span class="tooltiptext">Add available types</span>
            </label>
            <button class="addBtn" type="button" (click)="onAddItemCtrl('typeList')">Add</button>
            <div 
            class="form-group" 
            *ngFor="let typeControl of typeControls; index as j">
                <input type="text" class="form-control" [formControlName]="j" >
            </div>
        </div>

        <div  formArrayName="sizeList">
            <label class="toolt" >Sizes:
                <span class="tooltiptext">Add available sizes</span>
            </label>
            <button class="addBtn" type="button" (click)="onAddItemCtrl('sizeList')">Add</button>
            <div 
            class="form-group" 
            *ngFor="let sizeControl of sizeControls; index as k">
                <input class="form-control" [formControlName]="k" >
            </div>
        </div>

        <div  formArrayName="colorList">
            <label class="toolt" >Colors:
                <span class="tooltiptext">Add available colors</span>
            </label>
            <button class="addBtn" type="button" (click)="onAddItemCtrl('colorList')">Add</button>
            <div 
            class="form-group" 
            *ngFor="let colorControl of colorControls; let l = index">
                <input class="form-control" [formControlName]="l" >
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>

    <ul>
        <button (click)="onSaveItems()">Save Items</button>
        <li *ngFor="let item of items, let i = index">
            <div>
                <p>Name: {{item.name}}</p>
                <p>Available types: {{item.typeList}}</p>
                <p>Available sizes: {{item.sizeList}}</p>
                <p>Available colors: {{item.colorList}}</p>
            </div>
            <button (click)="onDeleteItem(i)" >Delete</button>
        </li>
            
    </ul>
</div>
